<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum to getData API</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <form id="form">
        <input type="text" name="number">
        <input type="submit">
    </form>
    <div id="showContent"></div>
    <script>
        const form = document.querySelector('#form');
        const showContent = document.querySelector('#showContent');
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            showContent.innerHTML = '';
            const queryVal = form.elements[0].value;
            const res = await fetch(`http://localhost:3000/getData?number=${queryVal}`);
            console.log(res);
            const show = document.createElement('P');
            show.innerHTML = `Sent request to ${res.url}`;
            showContent.appendChild(show);
        });
    </script>
</body>
</html>
